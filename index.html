<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="main">

        <div class="container">
            
            <div class="header">
                <div>calc</div>

                <div class="toggleKey">
                    <span class="theme">THEME</span>
                    
                    <label class="switch">
                        <span class="mark1">1</span>
                        <span class="mark2">2</span>
                        <input id="checkTheme" type="checkbox">
                            <span class="slider"></span>
                    </label>
                </div>

            </div>
            
            <div class="display">
                <p>00</p>
            </div>
        
            <div class="keypad">
                <div class="keycontainer">

                    <div class="row">
                        <div class="key">7</div>
                        <div class="key">8</div>
                        <div class="key">9</div>
                        <div class="key del">DEL</div>
                    </div>
                    <div class="row">
                        <div class="key">4</div>
                        <div class="key">5</div>
                        <div class="key">6</div>
                        <div class="key">+</div>
                    </div>
                    <div class="row">
                        <div class="key">1</div>
                        <div class="key">2</div>
                        <div class="key">3</div>
                        <div class="key">-</div>
                    </div>
                    <div class="row">
                        <div class="key">.</div>
                        <div class="key">0</div>
                        <div class="key">/</div>
                        <div class="key">*</div>
                    </div>
                    <div class="row">
                        <div class="key largeKey reset">RESET</div>
                        <div class="key largeKey equals">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
